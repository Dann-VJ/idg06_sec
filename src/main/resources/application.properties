spring.datasource.url=jdbc:mysql://localhost:3306/pr1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=create

# Para que haga los insert del import.sql cuando ddl-auto=create
spring.jpa.generate-ddl=true


#--permite mostrar los log que se generan para sql
spring.jpa.show-sql=true

spring.web.resources.static-locations=classpath:/static/,file:./uploads/