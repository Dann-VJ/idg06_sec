<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    </head>
    <body>
        <section style="background-color: #eee;">
            <div class="container py-5">
                <div class="row">
                    <div class="col">
                        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a data-th-href="@{/}">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">User</a></li>
                                <li class="breadcrumb-item"><a data-th-href="@{/profile}">Perfil</a></li>

                                <li data-th-if="${#authorization.expression('isAuthenticated()')}" class="ms-auto">
                                    <a data-th-href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                        Cerrar sesi贸n
                                    </a>
                                    <form id="logout-form" data-th-action="@{/logout}" method="post" style="display: none;">
                                        <!-- Puedes agregar cualquier campo oculto necesario para la solicitud de cierre de sesi贸n -->
                                    </form>
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="mt-3 mb-5">
                    <div class="row d-flex">

                        <!-- Agregar Post -->
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body d-flex flex-column">
                                    <form data-th-action="@{/crearPublicacion}" method="post" enctype="multipart/form-data"> 
                                        <div class="row">
                                            <p>Publicar Post</p>
                                            <div class="col-sm-12 form-group mb-2">
                                                <label>Texto: </label>
                                                <input class="form-control" type="text" name="texto">
                                            </div>
                                            <div class="col-sm-12 form-group mb-2">
                                                <div class="mb-3">
                                                    <label for="imagen" class="form-label">Imagen: </label>
                                                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Crear Publicaci贸n</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Publicaciones -->
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12 mb-3" data-th-each="publicacion: ${publicaciones}">
                                    <div class="card">
                                        <div class="d-flex justify-content-between p-2 px-3">
                                            <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/UXdKE3o.jpg" width="50" class="rounded-circle">
                                                <div class="d-flex flex-column ml-2"> <span data-th-text="${publicacion.usuario.nombre} + ' ' + ${publicacion.usuario.apellidos}" class="font-weight-bold">Name</span> <small class="text-primary">Collegues</small> </div>
                                            </div>
                                            <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">20 mins</small> <i class="fa fa-ellipsis-h"></i> </div>
                                        </div> <img data-th-src="@{${publicacion.imagen}}" class="img-fluid">
                                        <div class="p-2">
                                            <p data-th-text="${publicacion.texto}" class="text-justify">Texto publicaci贸n</p>
                                            <hr>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart"></i> <i class="fa fa-smile-o ml-2"></i> </div>
                                                <div class="d-flex flex-row muted-color"> <span>2 comments</span> <span class="ml-2">Share</span> </div>
                                            </div>
                                            <hr>
                                            <div class="comments">
                                                <div class="d-flex flex-row mb-2"> <img src="https://i.imgur.com/9AZ2QX1.jpg" width="40" class="rounded-image">
                                                    <div class="d-flex flex-column ml-2"> <span class="name">Daniel Frozer</span> <small class="comment-text">I like this alot! thanks alot</small>
                                                        <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>18 mins</small> </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row mb-2"> <img src="https://i.imgur.com/1YrCKa1.jpg" width="40" class="rounded-image">
                                                    <div class="d-flex flex-column ml-2"> <span class="name">Elizabeth goodmen</span> <small class="comment-text">Thanks for sharing!</small>
                                                        <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>8 mins</small> </div>
                                                    </div>
                                                </div>
                                                <div class="comment-input"> <input type="text" class="form-control">
                                                    <div class="fonts"> <i class="fa fa-camera"></i> </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div> 

                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--  -->
    </body>
</html>
