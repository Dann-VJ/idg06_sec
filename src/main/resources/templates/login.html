<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
        
        <script data-th-src="@{/js/eventos.js}"></script>

        <!-- Enlazar los estilos de Bootstrap 
        <link rel="stylesheet" data-th-href="@{/css/bootstrap.min.css}" />-->  

        <!-- Enlazar los scripts de Bootstrap (jQuery primero, luego Popper.js y por último Bootstrap JS) 
        <script data-th-src="@{/js/jquery.min.js}"></script>
        <script data-th-src="@{/js/popper.min.js}"></script>
        <script data-th-src="@{/js/bootstrap.min.js}"></script>-->


    </head>
    <body>
        <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #9A616D;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10 col-8">
                        <div class="card w-100 mx-auto h-100" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                         alt="login form" class="img-fluid rounded-start"
                                         style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form data-th-action="@{/login}" method="post">
                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0">Logo</span>
                                            </div>

                                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenido al portal de
                                                la UTEQ</h5>

                                            <div class="form-group">
                                                <label for="correo">Correo electrónico</label>
                                                <input type="email" class="form-control" name="username" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input type="password" class="form-control" name="password" required>
                                            </div>
                                            <div class="container text-center">
                                                <div class="pt-1 mb-4">
                                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Iniciar sesión</button>
                                                </div>

                                                <p class="mb-5 pb-lg-2" style="color: #393f81;">
                                                    ¿No tienes cuenta?
                                                    <a data-th-href="@{/signup}" href="#" style="color: #393f81;">Registrate</a>
                                                </p>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
</html>
